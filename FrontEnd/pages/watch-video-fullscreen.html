<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Videos</title>
    <link rel="stylesheet" href="/FrontEnd/css/explore.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      
      <div class="section-container">
        <section class="video-playing-fullscreen">
          <div class="video-player">
            <img
              src="/FrontEnd/images/watch-vid-thmb.svg"
              alt=""
              class="video"
            />
            <div class="progress-bar-container">
              <div class="time-laps d-flex">
                <p class="start-time">2.20</p>
                <p class="time-left">8.30</p>
              </div>
              <div class="progress-bar">
                <div class="progress-bar-inner"></div>
              </div>
              <div class="video-control d-flex">
                <div class="play-forward d-flex">
                  <img
                    src="/FrontEnd/icons/backward-15-seconds.svg"
                    alt=""
                    class="backward"
                  />
                  <img src="/FrontEnd/icons/pause.svg" alt="" class="pause" />
                  <img
                    src="/FrontEnd/icons/forward-15-seconds.svg"
                    alt=""
                    class="forward"
                  />
                </div>

                <div class="sound-control d-flex">
                  <img
                    src="/FrontEnd/icons/shuffle.svg"
                    alt=""
                    class="shuffle"
                  />
                  <img
                    src="/FrontEnd/icons/volume-high.svg"
                    alt=""
                    class="volume"
                  />
                  <img
                    src="/FrontEnd/icons/creator-setting-icon.svg"
                    alt=""
                    class="settings-control"
                  />
                  <img
                    src="/FrontEnd/icons/full-screen-in.svg"
                    alt=""
                    class="full-screen"
                  />
                </div>
              </div>
            </div>
          </div>
          
         
          </div>
        </section>
        
    </main>
  </body>
</html>
