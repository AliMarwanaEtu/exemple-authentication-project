<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glance | Verification</title>
  <!-- Web Fonts -->


  <!-- CSS Header and Footer -->
  <link rel="stylesheet" href="/FrontEnd/css/header.css">
  <link rel="stylesheet" href="/FrontEnd/css/header.css">



  <!-- CSS Customization -->
  <link rel="stylesheet" href="/FrontEnd/css/style.css">
</head>

<body>
  <!--=== Header Part ===-->
  <div class="wrapper">
    <!--=== Header v1 ===-->
    <div class="header-v1">
      <!-- Topbar -->
      <div class="topbar-v1">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="top-v1-head">
                <p style="color: blue; font-size: x-large; float: left;">GLANCE</p>
                <button class="header-bt">Sign In</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--=== Content Part ===-->
  <h1 style="text-align: center;">VERIFICATION</h1>
  <!--=== the underlines ===-->
  <div class="underline-1"> </div>
  <div class="underline-2"></div>
  <div class="underline-3"></div>

  <!--=== form ===-->
  <div class="verification-form">
    <h1> Student Verification</h1>
    <p> We will be needing a few moer details to verify you are a student of an accredited
      University</p>
    <div class="form-container">
      <div class="form-field">
        <label for="astud">Are you a student?</label><br>
        <input type="radio" id="yes-radio" name="yes-no-radio" style="border: radius 0;;">
        <label for="yes-radio">Yes</label>
        <input type="radio" id="no-radio" name="yes-no-radio" style="border-radius: 0;">
        <label for="no-radio">No</label><br>

        <label for="schoolname">School Name</label><br>
        <select class="dropdown">
          <option value="option0">Select DropDown</option>
          <option value="option1">Kenyatta University</option>
          <option value="option2">University of Nairobi</option>
          <option value="option3">Jomo Kenyatta University of science and Technology</option>
          <option value="option4">The cooperative University of kenya</option>
          <option value="option5">Multimedia University</option>

        </select><br>
        <label for="coursestudy">Course study</label><br>
        <input type="image" src="/FrontEnd/icons/user-icon.svg" alt="My icon" />
        <input type="text" placeholder="Dip,Bsc, Msc,PHD" id="coursestudy" name="coursestudy" required=""><br>

        <label for="levelofstudy">Level of Study</label><br>
        <select class="dropdown">
          <option value="option0">Select DropDown</option>
          <option value="option1">Certificate</option>
          <option value="option2">Diploma</option>
          <option value="option3">Bachelors</option>
          <option value="option4">Masters</option>
          <option value="option5">Doctorate</option>

        </select><br>


      </div>
      <div class="form-field">
        <label for="acontcreator">Are you a Content Creator?</label><br>
        <input type="radio" id="yes-radio" name="yes-no-radio" style="border: radius 0;;">
        <label for="yes-radio">Yes</label>
        <input type="radio" id="no-radio" name="yes-no-radio" style="border-radius: 0;">
        <label for="no-radio">No</label><br>


        <label for="notlistschool">School Not Listed? Enter Name Below</label><br>
        <input type="image" src="/FrontEnd/icons/user-icon.svg" alt="My icon" />
        <input type="text" placeholder="Name" id="notlistschool" name="notlistschool" required=""><br>

        <label for="schoolwebsite">school website</label><br>
        <input type="image" src="/FrontEnd/icons/user-icon.svg" alt="My icon" />
        <input type="text" placeholder="Name" id="schoolwebsite" name="www.example.com" required=""><br>

        <label for="expgradyear">Expected Graduation Year</label><br>
        <select class="dropdown">
          <option value="option0">Select DropDown</option>
          <option value="option1">2023</option>
          <option value="option2">2024</option>
          <option value="option3">2025</option>
          <option value="option4">2026</option>
          <option value="option5">2027</option>
          <option value="option6">2028</option>
          <option value="option7">2029</option>
          <option value="option8">2030</option>
          <option value="option9">2031</option>
          <option value="option10">2032</option>

        </select><br>

      </div>
    </div>
  </div>
  <button class="verification-btn">NEXT</button>
  <p style="text-align: center;">Already have an account? <a href="#" class="color-green"
      style="font-size: larger; color: blue;">SIGN IN</a></p>






</body>

</html>
