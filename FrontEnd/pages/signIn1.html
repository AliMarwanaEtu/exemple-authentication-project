<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glance | Sign In</title>
    <!-- Web Fonts -->

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="/FrontEnd/css/styles.css" />

    <!-- CSS Customization -->
    <link rel="stylesheet" href="/FrontEnd/css/adventure.css" />
  </head>

  <body>
    <header>
      <!-- THIS NAV BAR IS FOR THE FORM PAGE==================================== -->
      <nav class="form-navbar">
        <a href=""
          ><img
            src="/FrontEnd/images/glance-logo-main.svg"
            alt=""
            class="logo"
          />
        </a>

        <button class="form-btn">Sign Up</button>
      </nav>
    </header>
    <!-- END OF SIGN IN HEADER SECTION -->

    <div class="main">
      <!-- FORM SECTION=============================== -->
      <div class="form-warpper">
        <h1 class="form-title">Sign In</h1>
        <form action="" name="sign-in">
          <div class="input-div">
            <!-- form input div==================== -->
            <img
              src="/FrontEnd/icons/user-icon.svg"
              alt=""
              class="input-icon"
            />
            <input type="email" placeholder="Email Address" for="email" />
          </div>

          <div class="input-div">
            <!-- form input div==================== -->
            <img
              src="/FrontEnd/icons/password-icon-inactive.svg"
              alt=""
              class="input-icon"
            />
            <input type="password" placeholder="password" for="password" />
          </div>

          <button type="submit" class="login-btn">Log In</button>

          <div class="remember-container">
            <label for="remember-me"
              ><input type="checkbox" class="remember-me" id="remember-me" />
              Remember Me</label
            >

            <a href="" class="forgot-password?">Forgot Paassword?</a>
          </div>
          <a href=""
            >New to Glance? <span class="sign-up-cta">Sign Up</span> now</a
          >
        </form>
        <div class="mrg-bottom"></div>
      </div>
    </div>
  </body>
</html>
