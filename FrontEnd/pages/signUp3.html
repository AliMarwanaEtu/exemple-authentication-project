<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glance | Verification</title>
    <!-- Web Fonts -->


    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="/FrontEnd/css/header.css">
    <link rel="stylesheet" href="/FrontEnd/css/header.css">



    <!-- CSS Customization -->
    <link rel="stylesheet" href="/FrontEnd/css/adventure.css">
</head>

<body>
    <!--=== Header Part ===-->
    <div class="wrapper">
        <!--=== Header v1 ===-->
        <div class="header-v1">
            <!-- Topbar -->
            <div class="topbar-v1">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="top-v1-head">
                                <p style="color: blue; font-size: x-large; float: left;">GLANCE</p>
                                <button class="header-bt">Sign In</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--=== Content Part ===-->
    <h1 style="text-align: center;">VERIFICATION</h1>
    <!--=== the underlines ===-->
    <div class="underline-1"> </div>
    <div class="underline-2"></div>
    <div class="underline-3"></div>

    <!--=== form ===-->
    <div class="signin-form">
        <h1>OTP Verification</h1>
        <p>To verify your identity, we will send a code to your student email</p>
        <div class="form-field">
            <label for="email">Student Email</label>
            <input type="image" src="/FrontEnd/icons/user-icon.svg" alt="My icon" />
            <input type="text" placeholder="Enter Here" id="email" name="email" required="">
        </div>




        <div class="form-field">
            <input type="submit" value="Get OTP" onclick="submitForm()">
        </div>

    </div>








</body>

</html>
